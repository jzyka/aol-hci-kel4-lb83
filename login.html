<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Masuk</title>
    <link rel="stylesheet" href="/public/css/login.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-section">
        <div class="illustration">
          <img
            src="./public/assets/login-assets.png"
            alt="Environmental illustration"
            class="illustration-img"
          />
        </div>
      </div>

      <div class="right-section">
        <div class="login-form">
          <h1>Masuk</h1>

          <form id="loginForm" novalidate>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="email"
                id="email"
                name="email"
                required
                aria-describedby="email-error"
              />
              <div class="error-message" id="email-error"></div>
            </div>

            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                required
                aria-describedby="password-error"
              />
              <div class="error-message" id="password-error"></div>
            </div>

            <!-- Changed from <a> to <button> for proper form submission -->
            <button type="submit" class="login-header">Masuk</button>
          </form>

          <p class="signup-link">
            Belum punya akun?
            <a href="/register.html" id="daftarLink">Daftar</a>
          </p>
        </div>
      </div>
    </div>

    <script>
      const form = document.getElementById("loginForm");
      const email = document.getElementById("email");
      const password = document.getElementById("password");
      const emailError = document.getElementById("email-error");
      const passwordError = document.getElementById("password-error");

      form.addEventListener("submit", function (e) {
        e.preventDefault();

        let valid = true;
        emailError.textContent = "";
        passwordError.textContent = "";

        if (!email.value.trim()) {
          emailError.textContent = "Email tidak boleh kosong.";
          valid = false;
        } else if (!/^[^@\s]+@[^@\s]+\.[^@\s]+$/.test(email.value)) {
          emailError.textContent = "Format email tidak valid.";
          valid = false;
        }

        if (!password.value.trim()) {
          passwordError.textContent = "Password tidak boleh kosong.";
          valid = false;
        } else if (password.value.length < 6) {
          passwordError.textContent = "Password minimal 6 karakter.";
          valid = false;
        }

        if (valid) {
          window.location.href = "/home-registered.html";
        }
      });
    </script>
  </body>
</html>
